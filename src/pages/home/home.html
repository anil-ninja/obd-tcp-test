<ion-header>
  <ion-navbar>
    <ion-title>
      Demo TCP OBD Reader
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
 <ion-item>
    <ion-label fixed>Host:Port</ion-label>
    <ion-input type="text" value="10.6.1.18:5000" [(ngModel)]="host"></ion-input>
  </ion-item>
  </ion-list>


  <button ion-button (click)="start()">Start</button><button ion-button (click)="stop()" color="danger">Stop</button><button ion-button (click)="change()">Change</button>



  <br/>


  <ion-grid>
    <ion-row wrap>
      <ion-col col-50>
         <google-chart #speed [data]="gaugeChartData" (chartReady)="ready($event)"></google-chart>
      </ion-col>
      <ion-col col-50>
         <google-chart #temp [data]="tempChartData" (chartReady)="ready($event)"></google-chart>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
